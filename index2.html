<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index2.html">Another page</a></li>
      <li><a href="#contact">Change</a></li>
      <li><a href="#about">Change</a></li>
    </ul>
    <h1>Another page with some javascript</h1>
    <div class="button">

      <button type="button" class="Date"
      onclick="document.getElementById('demo').innerHTML = Date()">
      Click me to display Date and Time.</button>

      <p id="demo"></p>

      <button type="button"
      onclick="document.getElementById('adder').innerHTML = testFunction(3, 5)">
      Click to return the sum of 3 and 5</button>

      <p id="adder"></p>

      <button type="button"
      onclick="document.getElementById('counting').innerHTML = counterUp()">
      This button counts up</button>
      <button type="button"
      onclick="document.getElementById('counting').innerHTML = counterDown()">
      This button counts down</button>

      <p id="counting"></p>

      <button type="button"
      onclick="document.getElementById('loop').innerHTML = loopTest()">
      This button runs a loop 10 times</button>

      <p id="loop"></p>


    </div>
  </body>
</html>
